<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Historical Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            position: relative;
            min-height: 100%;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body ng-controller="myCtrl as ctrl" style="margin-bottom:208px" ng-cloak>
<div class="container py-5">
    <h3>Historical Data
        <small class="text-muted">{{location.v}}</small>
    </h3>
    <p><span class="lead">{{data.dataset.name}}</span> <strong>({{data.dataset.refreshed_at | fromNow}})</strong></p>
    <hr class="my-4"/>
    <table class="table table-sm mt-3">
        <thead class="thead-default">
        <tr>
            <th ng-repeat='column in data.dataset.column_names |limitTo:8' ng-click="sortByToggle('name')">
                {{column}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.dataset.data">
            <td ng-repeat="val in row |limitTo:8 track by $index">
                <span ng-if="$index<1 || $index>4">{{val}}</span>
                <span ng-if="$index>=1 && $index<=4">{{val | number:2}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="main.js"></script>
</body>
</html>
